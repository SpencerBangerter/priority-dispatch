name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Or your main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peacepal/nextjs-deploy-github-pages@main
        with:
          output: ./out
          basePath: /priority-dispatch # Replace with your repository name
          branch: gh-pages